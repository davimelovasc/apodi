<ion-app>

    <ion-menu>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>


      <ion-content>
       
        <ion-list>

          <div *ngFor="let p of appPages" >
            
          
          <!-- Standard Menu Item -->
          <ion-menu-toggle auto-hide="false" *ngIf="p.url">
            
              <ion-item [routerDirection]="'root'" [routerLink]="['/'+p.url, p.title]">
                <!-- <ion-icon slot="start" [name]="p.icon"></ion-icon> -->
                <ion-label class="fatherItemLbl">
                  {{p.title}}
                </ion-label>
              </ion-item>

          </ion-menu-toggle>

          <!-- Item with Children -->
          <ion-item button *ngIf="p.children?.length > 0" (click)="p.open = !p.open" [class.parent-active]="p.open" detail="false">
            <ion-icon slot="end" name="arrow-up" *ngIf="p.open"></ion-icon> 
            <ion-icon slot="end" name="arrow-down" *ngIf="!p.open"></ion-icon> 
            <!-- <ion-icon slot="start" [name]='p.icon'></ion-icon> -->
            <ion-label class="fatherItemLbl">{{ p.title }}</ion-label>
          </ion-item>

          <!-- Children List for clicked Item -->
          <ion-list *ngIf="p.open" class="noPad">
              <ion-menu-toggle>
                <ion-item *ngFor="let sub of p.children" class="sub-item" [routerLink]="['/'+sub.url, sub.title]" routerDirection="root"  routerLinkActive="active" >
                  <ion-label>
                    {{ sub.title }}
                  </ion-label>
                </ion-item>
              </ion-menu-toggle>
            </ion-list>

            
          
          </div>

          <div>
            <ion-item [routerDirection]="'root'" (click)="logout()">
              <!-- <ion-icon slot="start" [name]="p.icon"></ion-icon> -->
              <ion-label class="fatherItemLbl">
                Sair
              </ion-label>
            </ion-item>
          </div>
        </ion-list>
      
     
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>

</ion-app>
