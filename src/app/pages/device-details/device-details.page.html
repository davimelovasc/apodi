<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>
    <ion-title><span class="bold">{{title}}</span><span class="titleName">&nbsp;- {{component.name}}</span></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card class="bodyCard">
        <!-- <ion-card-header>
          <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
          <ion-card-title>Card Title</ion-card-title>
        </ion-card-header>-->
      
        <ion-card-content>
          <ion-grid>
              <ion-row *ngFor="let param of component.parameters" class="mtRows">

                <ion-col size="1">
                  <ion-icon [src]="decideIcon(param.unit)" class="paramItem"></ion-icon>
                </ion-col>

                <ion-col size="8" class="alignBase">
                  <span class="paramName" *ngIf="checkSize(param.name)">{{param.name}}: </span>

                  <span class="paramName smaller" *ngIf="!checkSize(param.name)">{{param.name}}: </span>
                </ion-col>

                <ion-col class="alignBase">
                  <span class="paramValue" >{{param.values[0]}} {{getUnitSimbol(param.unit)}}</span>
                </ion-col>

              </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>

</ion-content>
