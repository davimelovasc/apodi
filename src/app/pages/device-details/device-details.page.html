<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>
    <ion-title><span class="bold">{{component.name}}</span><span class="titleName">&nbsp;- {{component.code}}</span></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div id="close-scanner-button">
        <ion-button (click)="closeScan()" color="warning">
            <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
        </ion-button>
    </div>

    <ion-card class="bodyCard">
        <!-- <ion-card-header>
          <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
          <ion-card-title>Card Title</ion-card-title>
        </ion-card-header>-->
      
        <ion-card-content>
          <ion-grid>
            
              <ion-row *ngFor="let param of component.parameters" class="mtRows">
                <!-- <div ngIf param.type == 'normal'?> -->
                  <!--<ion-col sizeXs="3" sizeLg="1" class="d-none d-md" >
                    <ion-icon [src]="decideIcon(param.unit)" class="paramItem {{param.unit}}"></ion-icon>
                  </ion-col> -->

                  <ion-col sizeXs="12" sizeSm="8" sizeLg="9" class="">
                    <ion-icon [src]="decideIcon(param.unit)" class="paramItem {{param.unit}} d-none d-md"></ion-icon>
                    <span class="paramName" *ngIf="checkSize(param.name)">{{param.name}}: </span>

                    <span class="paramName smaller" *ngIf="!checkSize(param.name)">{{param.name}}: </span>
                  </ion-col>

                  <ion-col sizeXs="12" sizeSm="4" sizeLg="3">
                    <span [class]="defParamClass(param)">{{toFixed(param.values[0])}} {{param.unit}}</span> <!-- refatorar params.values[0]-->
                  </ion-col>
                
                <!-- < div ngIf param.type == 'grafico'>   TODO -->


              </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>

      <ion-button color="primary" (click)="scan()" id="qrButton">
        <ion-icon src="../../../assets/icon/qr-code.svg" slot="start"></ion-icon>
      </ion-button>

</ion-content>
