            </ion-col>

            <ion-col>
                <form class="loginForm" (submit)="login()">

                      <ion-input  placeholder="Digite sua matrÃ­cula" [(ngModel)]="user.registry" name="registry" class="form-control"></ion-input> <!-- type="tel"  -->
